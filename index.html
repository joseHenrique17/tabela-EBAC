<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <header>
        <h1>Cadastro Policial&nbsp-</h1>
        <h2>&nbspInsira o nome e o número de telefone.</h2>
    </header>

    <main>
        <div class="form-dados">
            <input id="nome" placeholder="Nome">
            <input id="telefone" placeholder="Número de telefone">
            <button id="enviar-formulario" type="submit">Enviar</button>
        </div>

    <table cellspacing="0">

        <thead>
            <th>
                Nome
            </th>
            <th>
                Telefone
            </th>        
        </thead>

        <tbody>
        </tbody>

    </table>
    </main>
    
    <script src="main.js"></script>

</body>
</html>
